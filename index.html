<html style="--app-height: 100vh">
<head>

    <link href="css/css.css" rel="stylesheet" type="text/css" />

    <!-- FIX: Ngăn nhảy liên tục -->
    <script>
        function shouldRedirectToWap() {
            var oWidth = window.innerWidth;
            var path = window.location.pathname;
            return oWidth < 1100 && !path.includes("/wap/");
        }

        if (shouldRedirectToWap()) {
            window.location.href = "wap/index.html";
        }

        window.addEventListener("orientationchange", function () {
            if (shouldRedirectToWap()) {
                window.location.href = "wap/index.html";
            }
        });

        window.addEventListener("resize", function () {
            if (shouldRedirectToWap()) {
                window.location.href = "wap/index.html";
            }
        });
    </script>
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="videoBox">
                <video class="video" autoplay muted loop playsinline webkit-playsinline x5-playsinline x5-video-player-fullscreen="true">
                    <source src="video/pc.webm" type="video/webm">
                    <source src="video/pc.mp4" type="video/mp4">
                </video>
            </div>
            <div class="logo"><img src="images/logo.png" alt="Logo HB88"></div>

        </div>
    </div>

    <script src="js/jquery.min.js"></script>

    <!-- FIX: cập nhật chiều cao động cho iOS -->
    <script>
        function setAppHeight() {
            document.documentElement.style.setProperty('--app-height', window.innerHeight + 'px');
        }
        window.addEventListener('resize', setAppHeight);
        window.addEventListener('load', setAppHeight);
        setAppHeight();
    </script>
</body>
</html>
